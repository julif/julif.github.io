e= 0;
let post_per_page = 6;
let total_de_paginas = blog_entrys.length/ post_per_page;
total_de_paginas = Math.floor(total_de_paginas);

function show_more(){

  e++;
  Display_page(e); 
  if (e >= total_de_paginas ) {  document.getElementById("btn_more").style.display="none";  }
 }

Display_page(0); 

function Display_page(page){

 
  let start = post_per_page * page;
  let end = start + post_per_page;
  let paginatedItems = blog_entrys.slice( start, end);
  paginatedItems.forEach(show_post);
  
}

 <script>
   //lista();


  //estilo predeterminado
   if ( localStorage.julifgithubio_blog_poststyle_preference ==  undefined) {  block();}
   //asignar el tipo de post
   if ( localStorage.julifgithubio_blog_poststyle_preference == 'full') {  full();}
   if ( localStorage.julifgithubio_blog_poststyle_preference == 'block') {  block();}
   if ( localStorage.julifgithubio_blog_poststyle_preference == 'lista') {  lista();}

  function full() {
    
    document.getElementById("btn_list_post").classList.remove("active");
    document.getElementById("btn_block_post").classList.remove("active");

    document.getElementById("btn_full_post").classList.add("active");
    //remove
    document.getElementById("publicaciones").classList.remove("post_class_block");
    document.getElementById("publicaciones").classList.remove("post_class_lista");
    //add
    document.getElementById("publicaciones").classList.add("post_class_full");


    localStorage.julifgithubio_blog_poststyle_preference = 'full';

  }
  function block() {
    document.getElementById("btn_list_post").classList.remove("active");
    document.getElementById("btn_full_post").classList.remove("active");

    document.getElementById("btn_block_post").classList.add("active");
    //remove
    document.getElementById("publicaciones").classList.remove("post_class_full");
    document.getElementById("publicaciones").classList.remove("post_class_lista");
    //add
    document.getElementById("publicaciones").classList.add("post_class_block");

    localStorage.julifgithubio_blog_poststyle_preference = 'block';
 
  }
  function lista() {
    document.getElementById("btn_block_post").classList.remove("active");
    document.getElementById("btn_full_post").classList.remove("active");

    document.getElementById("btn_list_post").classList.add("active");
    //remove
    document.getElementById("publicaciones").classList.remove("post_class_full");
    document.getElementById("publicaciones").classList.remove("post_class_block");
    //add
    document.getElementById("publicaciones").classList.add("post_class_lista");

    localStorage.julifgithubio_blog_poststyle_preference = 'lista';
 
  }
  </script>
